{% extends "base.html" %}
{% block content %}

<h2>Ar tikrai norite ištrinti masina?</h2>

<p>Id: {{masina.id}}</p>
<p>Name: {{masina.name}}</p>
<p>v id:{{masina.vartotojas_id}}</p>

<div class="row">
    <div class="col-2">
        <a class="btn btn-primary" href="/masina" role="button">Gryžti</a>
    </div>

    <form action="/masina/delete/{{masina.id}}" method="post" class="col-2">
        <button type="submit" class="btn btn-danger">Ištrinti</button>
    </form>
</div>

{% endblock %}
